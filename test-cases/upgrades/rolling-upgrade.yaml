# TODO: need to qualify on GCE and AWS

test_duration: 180

# workloads
write_stress_during_entire_test: cassandra-stress write no-warmup cl=QUORUM n=1001 -schema 'keyspace=keyspace_entire_test replication(factor=3) compression=LZ4Compressor' -port jmx=6868 -mode cql3 native compression=lz4 -rate threads=1000 -pop seq=1..1001 -log interval=5
verify_stress_after_cluster_upgrade: cassandra-stress read no-warmup cl=QUORUM n=1001 -schema 'keyspace=keyspace_entire_test replication(factor=3) compression=LZ4Compressor' -port jmx=6868 -mode cql3 native compression=lz4 -rate threads=1000 -pop seq=1..1001 -log interval=5
prepare_write_stress: cassandra-stress write no-warmup cl=QUORUM n=102 -schema 'replication(factor=3) compression=LZ4Compressor' -port jmx=6868 -mode cql3 native compression=lz4 -rate threads=1000 -pop seq=1..102 -log interval=5
stress_cmd_read_cl_quorum: cassandra-stress read no-warmup cl=QUORUM n=102 -schema 'replication(factor=3) compression=DeflateCompressor' -port jmx=6868 -mode cql3 native compression=none -rate threads=1000 -pop seq=1..102 -log interval=5
stress_cmd_read_10m: cassandra-stress read no-warmup cl=QUORUM duration=10s -schema 'replication(factor=3) compression=SnappyCompressor' -port jmx=6868 -mode cql3 native compression=snappy -rate threads=1000 -pop seq=1..102 -log interval=5
stress_cmd_read_80m: cassandra-stress read no-warmup cl=QUORUM duration=80s -schema 'replication(factor=3) compression=LZ4Compressor' -port jmx=6868 -mode cql3 native compression=lz4 -rate threads=1000 -pop seq=1..102 -log interval=5
stress_cmd_complex_prepare: cassandra-stress user no-warmup profile=/tmp/complex_schema.yaml  ops'(insert=1)' cl=ALL n=103 -mode cql3 native -rate threads=1000 -pop seq=1..103
stress_cmd_complex_verify_read: cassandra-stress user no-warmup profile=/tmp/complex_schema.yaml  ops'(read1=1)' cl=ONE n=103 -mode cql3 native -rate threads=1000 -pop seq=1..103
stress_cmd_complex_verify_more: cassandra-stress user no-warmup profile=/tmp/complex_schema.yaml  ops'(read1=1,read2=1,update_static=1,update_ttl=1,update_diff1_ts=1,update_diff2_ts=1,update_same1_ts=1,update_same2_ts=1)' cl=ALL n=103 -mode cql3 native -rate threads=200 -pop seq=1..103
stress_cmd_complex_verify_delete: cassandra-stress user no-warmup profile=/tmp/complex_schema.yaml  ops'(delete_row=1)' cl=ALL n=13 -mode cql3 native -rate threads=200 -pop seq=1..13

n_db_nodes: 4
n_loaders: 1
n_monitor_nodes: 1

user_prefix: 'rolling-upgrade'

authenticator: 'PasswordAuthenticator'
authenticator_user: 'cassandra'
authenticator_password: 'cassandra'

authorization_in_upgrade: 'CassandraAuthorizer'
remove_authorization_in_rollback: true
recover_system_tables: true

# those are needed to be give by the job, via environment variable
# for the base version
# SCT_SCYLLA_VERSION=3.0 or SCT_SCYLLA_REPO=
