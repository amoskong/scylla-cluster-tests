test_duration: 100
stress_cmd: ["cassandra-stress write cl=QUORUM duration=30m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=1000 -pop seq=1..100000 -log interval=5"
             ]

n_db_nodes: 4
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.4xlarge'

#nemesis_class_name: 'SisyphusMonkey'
nemesis_class_name: 'MyLimitedChaosMonkey'
nemesis_seed: '111'
nemesis_interval: 2
ssh_transport: 'libssh2'

user_prefix: 'longevity-10gb-3h'
space_node_threshold: 64424

server_encrypt: true
client_encrypt: true

authenticator: 'PasswordAuthenticator'
authenticator_user: cassandra
authenticator_password: cassandra
authorizer: 'CassandraAuthorizer'
